{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Psot Form</h1>
      <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn brn-primary"/>
      </form>

    </div>
  </div>
</div>
<script>
$(function(){
  $('.form-group label').addClass('col-sm-2');
  $('.form-group input, .form-group textarea').addClass('form-control');
});

</script>
