

<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=5C8AS3Uukd5QQI2fWMIn&submodules=geocoder"></script>
</script>
<style>
#naver_map_point_{{ id }}{
  width: {{ width }};
  height: {{ height }};
}
</style>

id : {{ id }}

 <div id="naver_map_point_{{ id }}">
 </div>


 <script>
 (function(){
    var base_point = new naver.maps.LatLng({{ base_lat }}, {{base_lng}});
    var dom = document.getElementById('naver_map_point_{{ id }}');
    var map = new naver.maps.Map(dom,{
        center : base_point
     });

    var marker = new naver.maps.Marker({
      position: base_point,
      map: map
    });

    naver.maps.Event.addListener(map,'click', function(e){
      // 지도의 한 부분이 클릭되면
      marker.setPosition(e.coord); // 해당위치로 마커를 변경하고
      document.getElementById('{{ id }}').value = e.coord.lng()+','+e.coord.lat();
    });
 })();
 </script>
